<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EthOS Puzzle - Play Fun</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'Chichagotlf';
      src: url('cfont.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Chichagotlf', monospace;
      background-color: #a6c1ee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 20px;
      width: 240px;
    }

    #menu {
      margin-top: 40px;
      text-align: center;
    }

    #menu button {
      margin: 10px;
      padding: 10px 20px;
      font-family: inherit;
      font-size: 16px;
      background-color: #e0e0e0;
      border: 2px solid #000;
      box-shadow: inset -2px -2px #fff, inset 2px 2px #404040;
      cursor: pointer;
    }

    #game-board {
      display: none;
      margin-top: 20px;
      border: 4px solid black;
      background: white;
      width: 600px;
      height: 600px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 1px;
    }

    .slot {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .tile {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      cursor: grab;
    }

    #pieces {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      overflow-x: auto;
      padding: 10px;
      max-width: 90vw;
      display: none;
    }

    .thumbnail {
      width: 80px;
      height: 80px;
      background-size: cover;
      border: 2px solid black;
      margin: 5px;
    }

    .popup {
      background: #c0c0c0;
      border: 3px solid black;
      box-shadow: 4px 4px #808080;
      padding: 10px;
      width: 80vw;
      max-width: 500px;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-wrap: wrap;
      overflow-y: auto;
    }

    .popup img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .popup .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }

    #status {
      margin: 10px;
      display: none;
      font-weight: bold;
    }

    #resetBtn {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="ethospuzzle-logo.png" class="logo" />
  <div id="menu">
    <button id="chooseTemplate">Choose Template</button>
    <button id="chooseMode">Mode</button>
    <button id="startGame">Start Game</button>
  </div>

  <div id="status">
    Time: <span id="timer">0</span>s |
    Attempts: <span id="moves">0</span>
  </div>

  <div id="game-board"></div>
  <div id="pieces"></div>

  <div class="popup" id="templatePopup"></div>
  <button id="resetBtn">Reset</button>

  <script>
    const templates = [
      { name: "EthOS Original", src: "ethos-original.jpg" },
      { name: "EthOS Psychedelic Flowers", src: "ethos-psychedelic-flowers.png" },
      { name: "EthOS Psychedelic Sea", src: "ethos-psychedelic-sea.png" },
      { name: "EthOS Psychedelic Forest", src: "ethos-psychedelic-forest.png" },
      { name: "EthOS Psychedelic City", src: "ethos-psychedelic-city.png" },
      { name: "EthOS Psychedelic Garden", src: "ethos-psychedelic-garden.png" },
      { name: "EthOS Surreal Alchemy", src: "ethos-surreal-alchemy.png" },
      { name: "EthOS Surreal Garden", src: "ethos-surreal-garden.png" },
      { name: "EthOS Surreal Animals", src: "ethos-surreal-animals.png" }
    ];

    let mode = 6;
    let selectedTemplate = templates[0];
    let moves = 0;
    let timer = 0;
    let interval;
    const board = document.getElementById("game-board");
    const pieces = document.getElementById("pieces");
    const timerDisplay = document.getElementById("timer");
    const moveDisplay = document.getElementById("moves");

    document.getElementById("chooseTemplate").onclick = () => {
      const popup = document.getElementById("templatePopup");
      popup.innerHTML = "";
      templates.forEach((t, i) => {
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <img src="${t.src}" />
          <button onclick="selectTemplate(${i})">Select</button>
        `;
        popup.appendChild(item);
      });
      popup.style.display = "flex";
    };

    window.selectTemplate = function(index) {
      selectedTemplate = templates[index];
      document.getElementById("chooseTemplate").textContent = selectedTemplate.name;
      document.getElementById("templatePopup").style.display = "none";
    };

    document.getElementById("chooseMode").onclick = () => {
      const next = mode === 3 ? 6 : mode === 6 ? 10 : 3;
      mode = next;
      document.getElementById("chooseMode").textContent = `${mode}x${mode}`;
    };

    document.getElementById("startGame").onclick = () => {
      document.getElementById("menu").style.display = "none";
      board.style.display = "grid";
      pieces.style.display = "flex";
      document.getElementById("status").style.display = "block";
      document.getElementById("resetBtn").style.display = "inline-block";
      startTimer();
      setupBoard();
    };

    document.getElementById("resetBtn").onclick = () => location.reload();

    function startTimer() {
      timer = 0;
      interval = setInterval(() => {
        timer++;
        timerDisplay.textContent = timer;
      }, 1000);
    }

    function setupBoard() {
      board.innerHTML = "";
      board.style.gridTemplateColumns = `repeat(${mode}, 1fr)`;
      board.style.gridTemplateRows = `repeat(${mode}, 1fr)`;
      const total = mode * mode;
      const order = [...Array(total).keys()].sort(() => Math.random() - 0.5);
      order.forEach(i => {
        const slot = document.createElement("div");
        slot.className = "slot";
        slot.ondragover = e => e.preventDefault();
        slot.ondrop = e => onDrop(e, slot);
        board.appendChild(slot);
      });

      pieces.innerHTML = "";
      for (let i = 0; i < total; i++) {
        const tile = createTile(i, 49.2, true);
        pieces.appendChild(tile);
      }

      const firstTile = createTile(0, board.clientWidth / mode);
      board.children[0].appendChild(firstTile);

      moves = 0;
      moveDisplay.textContent = moves;
    }

    function createTile(i, size, isList = false) {
      const div = document.createElement("div");
      div.className = "tile";
      div.draggable = true;
      div.id = "tile" + i;
      div.dataset.id = i;
      div.style.width = size + "px";
      div.style.height = size + "px";
      const x = i % mode;
      const y = Math.floor(i / mode);
      div.style.backgroundImage = `url(${selectedTemplate.src})`;
      div.style.backgroundPosition = `${(x / (mode - 1)) * 100}% ${(y / (mode - 1)) * 100}%`;

      div.ondragstart = e => {
        e.dataTransfer.setData("text", e.target.id);
      };

      div.ondblclick = () => {
        if (div.parentNode !== pieces) {
          div.parentNode.removeChild(div);
          const smallTile = createTile(i, 49.2, true);
          pieces.appendChild(smallTile);
        }
      };

      return div;
    }

    function onDrop(e, slot) {
      e.preventDefault();
      const data = e.dataTransfer.getData("text");
      const tileOriginal = document.getElementById(data);
      const tileId = parseInt(tileOriginal.dataset.id);
      const fromPieces = pieces.contains(tileOriginal);

      const tile = createTile(tileId, board.clientWidth / mode);
      tile.id = "tile" + tileId;

      if (fromPieces) {
        pieces.removeChild(tileOriginal);
        slot.innerHTML = "";
        slot.appendChild(tile);
      } else {
        const fromSlot = tileOriginal.parentNode;
        if (slot.hasChildNodes()) {
          const existing = slot.firstChild;
          slot.removeChild(existing);
          pieces.appendChild(createTile(parseInt(existing.dataset.id), 49.2, true));
        }
        fromSlot.innerHTML = "";
        slot.appendChild(tile);
      }

      moves++;
      moveDisplay.textContent = moves;
      checkWin();
    }

    function checkWin() {
      const slots = board.querySelectorAll(".slot");
      let correct = 0;
      slots.forEach((slot, index) => {
        const child = slot.firstChild;
        if (child && parseInt(child.dataset.id) === index) {
          correct++;
        }
      });

      if (correct === mode * mode) {
        clearInterval(interval);
        setTimeout(() => {
          alert("ðŸŽ‰ Great EthOS frens. You nailed it!!!");
          location.reload();
        }, 500);
      }
    }
  </script>
</body>
</html>
