<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EthOS Puzzle</title>
  <style>
    @font-face {
      font-family: 'ChicagoGT';
      src: url('cfont.ttf') format('truetype');
    }

    body {
      font-family: 'ChicagoGT', monospace;
      background-color: #a6c1ee;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .retro-btn {
      font-family: inherit;
      font-size: 16px;
      padding: 6px 14px;
      background: #e0e0e0;
      border: 2px solid;
      border-top-color: #fff;
      border-left-color: #fff;
      border-bottom-color: #404040;
      border-right-color: #404040;
      cursor: pointer;
      margin: 5px;
    }

    #board {
      margin: 20px auto;
      display: grid;
      border: 4px solid #000;
      background-color: #000;
      gap: 2px;
    }

    .tile-slot {
      width: 80px;
      height: 80px;
      background-color: #fff;
      border: none;
    }

    #pieces {
      margin-top: 20px;
      overflow-x: auto;
      display: flex;
      gap: 5px;
      justify-content: flex-start;
      padding-bottom: 10px;
      max-width: 90vw;
    }

    .tile {
      width: 80px;
      height: 80px;
      background-size: cover;
      background-position: center;
      border: 1px solid #000;
      cursor: grab;
      flex-shrink: 0;
    }

    .popup, #overlay {
      display: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f0f0f0;
      border: 4px solid #000;
      padding: 20px;
      z-index: 1000;
      box-shadow: inset -3px -3px #fff, inset 3px 3px #555;
      max-width: 90vw;
      overflow-x: auto;
    }

    .template-grid {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .template-item {
      width: 140px;
      background: #dcdcdc;
      border: 2px solid #000;
      padding: 6px;
      text-align: center;
      flex-shrink: 0;
    }

    .template-item img {
      width: 100%;
    }

    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      top: 0;
      left: 0;
      z-index: 900;
    }

    #winPopup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 4px solid #000;
      padding: 20px;
      z-index: 1001;
      font-size: 20px;
      box-shadow: inset -3px -3px #fff, inset 3px 3px #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© EthOS Drag-and-Drop Puzzle</h1>
  <div>
    <button class="retro-btn" id="templateBtn" onclick="openTemplatePopup()">Choose Template</button>
    <button class="retro-btn" id="modeBtn" onclick="openModePopup()">Mode</button>
    <button class="retro-btn" onclick="startGame()">Start Game</button>
    <button class="retro-btn" id="resetBtn" onclick="startGame()" style="display: none;">Reset</button>
  </div>

  <div id="board"></div>
  <div id="pieces"></div>

  <div id="overlay" onclick="closePopups()"></div>
  <div id="templatePopup" class="popup">
    <div class="template-grid" id="templateList"></div>
  </div>
  <div id="modePopup" class="popup">
    <h3>Select Puzzle Mode</h3>
    <button class="retro-btn" onclick="selectMode(3)">3 x 3</button>
    <button class="retro-btn" onclick="selectMode(6)">6 x 6</button>
    <button class="retro-btn" onclick="selectMode(10)">10 x 10</button>
  </div>

  <div id="winPopup">ðŸŽ‰ You Win! ðŸŽ‰</div>

  <script>
    const templates = [
      { name: "EthOS Original", file: "ethos-original.jpg" },
      { name: "EthOS Psychedelic Flowers", file: "ethos-psychedelic-flowers.png" },
      { name: "EthOS Psychedelic Sea", file: "ethos-psychedelic-sea.png" },
      { name: "EthOS Psychedelic Forest", file: "ethos-psychedelic-forest.png" },
      { name: "EthOS Psychedelic City", file: "ethos-psychedelic-city.png" },
      { name: "EthOS Psychedelic Garden", file: "ethos-psychedelic-garden.png" },
      { name: "EthOS Surreal Alchemy", file: "ethos-surreal-alchemy.png" },
      { name: "EthOS Surreal Garden", file: "ethos-surreal-garden.png" },
      { name: "EthOS Surreal Animals", file: "ethos-surreal-animals.png" }
    ];
    let selectedTemplate = templates[0];
    let puzzleSize = 3;
    const board = document.getElementById("board");
    const pieces = document.getElementById("pieces");

    const templateList = document.getElementById("templateList");
    templates.forEach(tpl => {
      const div = document.createElement("div");
      div.className = "template-item";
      div.innerHTML = `<img src="${tpl.file}" />
        <div>${tpl.name}</div>
        <button class="retro-btn" onclick="selectTemplate('${tpl.file}', '${tpl.name}')">Select</button>`;
      templateList.appendChild(div);
    });

    function openTemplatePopup() {
      document.getElementById("templatePopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function openModePopup() {
      document.getElementById("modePopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopups() {
      document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
      document.getElementById("overlay").style.display = "none";
    }

    function selectTemplate(file, name) {
      selectedTemplate = { file, name };
      document.getElementById("templateBtn").innerText = name;
      closePopups();
    }

    function selectMode(size) {
      puzzleSize = size;
      document.getElementById("modeBtn").innerText = `${size} x ${size}`;
      closePopups();
    }

    function startGame() {
      board.innerHTML = "";
      pieces.innerHTML = "";
      document.getElementById("resetBtn").style.display = "inline-block";

      board.style.gridTemplateColumns = `repeat(${puzzleSize}, 1fr)`;
      board.style.width = `${puzzleSize * 82}px`;
      board.style.height = `${puzzleSize * 82}px`;

      const total = puzzleSize * puzzleSize;
      let tiles = [];
      for (let i = 0; i < total; i++) tiles.push(i);
      const oneIndex = Math.floor(Math.random() * total);
      const rest = tiles.filter(i => i !== oneIndex);

      for (let i = 0; i < total; i++) {
        const slot = document.createElement("div");
        slot.className = "tile-slot";
        slot.dataset.index = i;

        slot.ondragover = e => e.preventDefault();

        slot.ondrop = function(e) {
          e.preventDefault();
          const data = e.dataTransfer.getData("text");
          const tile = document.getElementById(data);
          if (!slot.hasChildNodes()) {
            slot.appendChild(tile);
          } else {
            const existingTile = slot.firstChild;
            const parentFrom = tile.parentElement;
            slot.replaceChild(tile, existingTile);
            parentFrom.appendChild(existingTile);
          }
        };

        board.appendChild(slot);
      }

      const oneSlot = board.children[oneIndex];
      const tile = createTile(oneIndex);
      oneSlot.appendChild(tile);

      shuffle(rest).forEach(i => {
        pieces.appendChild(createTile(i));
      });
    }

    function createTile(i) {
      const div = document.createElement("div");
      div.className = "tile";
      div.id = "tile" + i;
      div.draggable = true;
      div.style.backgroundImage = `url(${selectedTemplate.file})`;
      div.style.backgroundSize = `${puzzleSize * 100}% ${puzzleSize * 100}%`;
      const x = i % puzzleSize;
      const y = Math.floor(i / puzzleSize);
      div.style.backgroundPosition = `${(x / (puzzleSize - 1)) * 100}% ${(y / (puzzleSize - 1)) * 100}%`;
      div.ondragstart = e => {
        e.dataTransfer.setData("text", e.target.id);
      };
      return div;
    }

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }
  </script>
</body>
</html>
