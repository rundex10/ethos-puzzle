<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EthOS Sliding Puzzle</title>
  <style>
    @font-face {
      font-family: 'CFont';
      src: url('cfont.ttf');
    }

    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: 'CFont', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .controls {
      margin: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #111;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: 'CFont';
      padding: 8px 12px;
      cursor: pointer;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 700px;
      background: #111;
      border: 2px solid #0f0;
      padding: 10px;
      overflow-y: auto;
      max-height: 80vh;
      z-index: 999;
    }

    .template-item {
      display: flex;
      align-items: center;
      border: 1px solid #0f0;
      padding: 8px;
      margin: 5px 0;
      gap: 10px;
    }

    .template-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #0f0;
    }

    .template-item span {
      flex-grow: 1;
    }

    #puzzle-board {
      display: grid;
      margin-top: 20px;
      gap: 2px;
    }

    .tile {
      background-size: cover;
      border-radius: 10px;
      border: 1px solid #0f0;
      transition: all 0.2s;
    }
  </style>
</head>
<body>
  <h1>EthOS Sliding Puzzle</h1>

  <div class="controls">
    <button onclick="showPopup()">Choose Template</button>
    <button onclick="startGame()">Start Game</button>
    <select id="modeSelect">
      <option value="6">6x6</option>
      <option value="10">10x10</option>
      <option value="20">20x20</option>
    </select>
  </div>

  <div id="popup"></div>

  <div id="puzzle-board"></div>

  <script>
    const templates = [
      { name: 'EthOS Original', file: 'ethos-original.jpg' },
      { name: 'EthOS Psychedelic Flowers', file: 'ethos-psychedelic-flowers.png' },
      { name: 'EthOS Psychedelic Sea', file: 'ethos-psychedelic-sea.png' },
      { name: 'EthOS Psychedelic Forest', file: 'ethos-psychedelic-forest.png' },
      { name: 'EthOS Psychedelic City', file: 'ethos-psychedelic-city.png' },
      { name: 'EthOS Psychedelic Garden', file: 'ethos-psychedelic-garden.png' },
      { name: 'EthOS Surreal Alchemy', file: 'ethos-surreal-alchemy.png' },
      { name: 'EthOS Surreal Garden', file: 'ethos-surreal-garden.png' },
      { name: 'EthOS Surreal Animals', file: 'ethos-surreal-animals.png' },
    ];

    let selectedImage = templates[0].file;

    function showPopup() {
      const popup = document.getElementById('popup');
      popup.innerHTML = templates.map(template => `
        <div class="template-item">
          <img src="${template.file}" alt="${template.name}" />
          <span>${template.name}</span>
          <button onclick="selectTemplate('${template.file}')">Select</button>
        </div>
      `).join('');
      popup.style.display = 'block';
    }

    function selectTemplate(file) {
      selectedImage = file;
      document.getElementById('popup').style.display = 'none';
    }

    function startGame() {
      const size = parseInt(document.getElementById('modeSelect').value);
      const board = document.getElementById('puzzle-board');
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      board.style.gridTemplateRows = `repeat(${size}, 1fr)`;

      const tiles = [];
      for (let i = 0; i < size * size; i++) {
        if (i === size * size - 1) continue; // empty tile
        tiles.push(i);
      }
      tiles.sort(() => Math.random() - 0.5);

      tiles.forEach(index => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.aspectRatio = '1/1';
        const x = index % size;
        const y = Math.floor(index / size);
        tile.style.backgroundImage = `url('${selectedImage}')`;
        tile.style.backgroundPosition = `${(x / (size - 1)) * 100}% ${(y / (size - 1)) * 100}%`;
        tile.style.backgroundSize = `${size * 100}%`;
        board.appendChild(tile);
      });
    }
  </script>
</body>
</html>
