<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EthOS Puzzle</title>
  <style>
    @font-face {
      font-family: 'ChicagoGT';
      src: url('cfont.ttf') format('truetype');
    }
    body {
      font-family: 'ChicagoGT', monospace;
      background-color: #a6c1ee;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    #controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .retro-btn {
      font-family: inherit;
      font-size: 16px;
      padding: 6px 14px;
      background: #e0e0e0;
      border: 2px solid;
      border-top-color: #fff;
      border-left-color: #fff;
      border-bottom-color: #404040;
      border-right-color: #404040;
      cursor: pointer;
      margin: 5px;
    }

    #topBar {
      margin-top: 10px;
      display: none;
      justify-content: center;
      gap: 30px;
      font-size: 16px;
      font-weight: bold;
    }

    #board {
      margin: 20px auto;
      display: grid;
      border: 4px solid #000;
      background-color: #fff;
      width: 492px;
      height: 492px;
      display: none;
    }

    #pieces {
      margin-top: 20px;
      overflow-x: auto;
      display: flex;
      gap: 5px;
      justify-content: center;
      padding-bottom: 10px;
      max-width: 90vw;
      display: none;
    }

    .tile {
      background-size: cover;
      background-position: center;
      border: 1px solid #000;
      cursor: grab;
      flex-shrink: 0;
    }

    .popup, #overlay {
      display: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f0f0f0;
      border: 4px solid #000;
      padding: 20px;
      z-index: 1000;
      box-shadow: inset -3px -3px #fff, inset 3px 3px #555;
      max-width: 90vw;
      overflow-x: auto;
    }

    .template-grid {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .template-item {
      width: 140px;
      background: #dcdcdc;
      border: 2px solid #000;
      padding: 6px;
      text-align: center;
      flex-shrink: 0;
    }

    .template-item img {
      width: 100%;
    }

    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      top: 0;
      left: 0;
      z-index: 900;
    }

    #winPopup img {
      width: 200px;
      margin-bottom: 10px;
    }

    #logo-title {
      max-height: 60px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="ethospuzzle-logo.png" id="logo-title" alt="EthOS Puzzle" />
  <div id="controls">
    <button class="retro-btn" id="templateBtn" onclick="openTemplatePopup()">Choose Template</button>
    <button class="retro-btn" id="modeBtn" onclick="openModePopup()">Mode</button>
    <button class="retro-btn" onclick="startGame()">Start Game</button>
  </div>
  <div id="topBar">
    <div>‚è±Ô∏è Time: <span id="timer">0</span>s</div>
    <div>üîÅ Attempts: <span id="moves">0</span></div>
    <button class="retro-btn" onclick="goHome()">Restart</button>
  </div>
  <div id="board"></div>
  <div id="pieces"></div>

  <!-- Popups -->
  <div id="overlay" onclick="closePopups()"></div>
  <div id="templatePopup" class="popup">
    <div class="template-grid" id="templateList"></div>
  </div>
  <div id="modePopup" class="popup">
    <h3>Select Puzzle Mode</h3>
    <button class="retro-btn" onclick="selectMode(3)">3 x 3</button>
    <button class="retro-btn" onclick="selectMode(6)">6 x 6</button>
    <button class="retro-btn" onclick="selectMode(10)">10 x 10</button>
  </div>
  <div id="winPopup" class="popup">
    <img id="winThumb" src="" alt="Template thumbnail" />
    <h2>Great EthOS frens. You nailed it!!!</h2>
    <button class="retro-btn" onclick="goHome()">Back to Menu</button>
  </div>

  <script>
    const templates = [
      { name: "EthOS Original", file: "ethos-original.jpg" },
      { name: "EthOS Psychedelic Flowers", file: "ethos-psychedelic-flowers.png" },
      { name: "EthOS Psychedelic Sea", file: "ethos-psychedelic-sea.png" },
      { name: "EthOS Psychedelic Forest", file: "ethos-psychedelic-forest.png" },
      { name: "EthOS Psychedelic City", file: "ethos-psychedelic-city.png" },
      { name: "EthOS Psychedelic Garden", file: "ethos-psychedelic-garden.png" },
      { name: "EthOS Surreal Alchemy", file: "ethos-surreal-alchemy.png" },
      { name: "EthOS Surreal Garden", file: "ethos-surreal-garden.png" },
      { name: "EthOS Surreal Animals", file: "ethos-surreal-animals.png" }
    ];
    let selectedTemplate = templates[0];
    let puzzleSize = 3;
    const board = document.getElementById("board");
    const pieces = document.getElementById("pieces");
    const templateList = document.getElementById("templateList");
    const timerDisplay = document.getElementById("timer");
    const moveDisplay = document.getElementById("moves");
    let timer = 0, interval;
    let moveCount = 0;

    templates.forEach(tpl => {
      const div = document.createElement("div");
      div.className = "template-item";
      div.innerHTML = `<img src="${tpl.file}" />
        <div>${tpl.name}</div>
        <button class="retro-btn" onclick="selectTemplate('${tpl.file}', '${tpl.name}')">Select</button>`;
      templateList.appendChild(div);
    });

    function openTemplatePopup() {
      document.getElementById("templatePopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function openModePopup() {
      document.getElementById("modePopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopups() {
      document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
      document.getElementById("overlay").style.display = "none";
    }

    function selectTemplate(file, name) {
      selectedTemplate = { file, name };
      document.getElementById("templateBtn").innerText = name;
      closePopups();
    }

    function selectMode(size) {
      puzzleSize = size;
      document.getElementById("modeBtn").innerText = `${size} x ${size}`;
      closePopups();
    }

    function goHome() {
      board.style.display = "none";
      pieces.style.display = "none";
      document.getElementById("topBar").style.display = "none";
      document.getElementById("controls").style.display = "block";
      document.getElementById("winPopup").style.display = "none";
      clearInterval(interval);
      timer = 0;
      moveCount = 0;
    }

    function startGame() {
      board.innerHTML = "";
      pieces.innerHTML = "";
      document.getElementById("controls").style.display = "none";
      board.style.display = "grid";
      pieces.style.display = "flex";
      document.getElementById("topBar").style.display = "flex";

      board.style.gridTemplateColumns = `repeat(${puzzleSize}, 1fr)`;

      const total = puzzleSize * puzzleSize;
      const tileSize = 492 / puzzleSize;
      let tiles = [];
      for (let i = 0; i < total; i++) tiles.push(i);
      const oneIndex = Math.floor(Math.random() * total);
      const rest = tiles.filter(i => i !== oneIndex);

      for (let i = 0; i < total; i++) {
        const slot = document.createElement("div");
        slot.style.width = tileSize + "px";
        slot.style.height = tileSize + "px";
        slot.dataset.index = i;
        slot.ondragover = e => e.preventDefault();
        slot.ondrop = function(e) {
          e.preventDefault();
          const data = e.dataTransfer.getData("text");
          const tileOriginal = document.getElementById(data);
          const tileId = parseInt(tileOriginal.dataset.id);
          const fromPieces = pieces.contains(tileOriginal);

          if (fromPieces) {
            pieces.removeChild(tileOriginal);
            const tile = createTile(tileId, tileSize);
            slot.appendChild(tile);
          } else {
            if (!slot.hasChildNodes()) {
              slot.appendChild(tileOriginal);
            } else {
              const existing = slot.firstChild;
              slot.replaceChild(tileOriginal, existing);
              pieces.appendChild(existing);
            }
          }
          moveCount++;
          moveDisplay.textContent = moveCount;
          checkWin();
        };
        board.appendChild(slot);
      }

      const oneSlot = board.children[oneIndex];
      oneSlot.appendChild(createTile(oneIndex, tileSize));

      shuffle(rest).forEach(i => {
        pieces.appendChild(createTile(i, tileSize, true));
      });

      timer = 0;
      moveCount = 0;
      timerDisplay.textContent = 0;
      moveDisplay.textContent = 0;
      clearInterval(interval);
      interval = setInterval(() => {
        timer++;
        timerDisplay.textContent = timer;
      }, 1000);
    }

    function createTile(i, size, isList = false) {
      const div = document.createElement("div");
      div.className = "tile";
      div.id = "tile" + i;
      div.dataset.id = i;
      div.draggable = true;
      div.style.backgroundImage = `url(${selectedTemplate.file})`;
      div.style.backgroundSize = `${puzzleSize * 100}% ${puzzleSize * 100}%`;

      const x = i % puzzleSize;
      const y = Math.floor(i / puzzleSize);
      div.style.backgroundPosition = `${(x / (puzzleSize - 1)) * 100}% ${(y / (puzzleSize - 1)) * 100}%`;

      if (isList) {
        div.style.width = "49.2px";
        div.style.height = "49.2px";
      } else {
        div.style.width = size + "px";
        div.style.height = size + "px";
      }

      div.ondragstart = e => e.dataTransfer.setData("text", e.target.id);
      div.ondblclick = () => pieces.appendChild(div);
      return div;
    }

    function shuffle(arr) {
      let m = arr.length, i;
      while (m) {
        i = Math.floor(Math.random() * m--);
        [arr[m], arr[i]] = [arr[i], arr[m]];
      }
      return arr;
    }

    function checkWin() {
      let correct = 0;
      for (let i = 0; i < board.children.length; i++) {
        const tile = board.children[i].firstChild;
        if (tile && tile.id === "tile" + i) correct++;
      }
      if (correct === puzzleSize * puzzleSize) {
        clearInterval(interval);
        document.getElementById("winThumb").src = selectedTemplate.file;
        document.getElementById("winPopup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }
    }
  </script>
</body>
</html>
